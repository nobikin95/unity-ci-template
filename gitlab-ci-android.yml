        send_build_failure_notification
        exit 1;
      }
    - end=$(date +%s)
    - echo "Time taken... $((end-start)) seconds"
    - echo "Checking APK and directory contents after build..."
    - ls -l Build/Android/
    - if [ ! -f "Build/Android/${APK_NAME}" ]; then
