          detailed_message="ðŸ’» *Loáº¡i lá»—i:* Compilation Error\nðŸ“‹ *NguyÃªn nhÃ¢n:* Lá»—i biÃªn dá»‹ch C# code\nðŸ’¡ *Khuyáº¿n nghá»‹:*\n  â€¢ Kiá»ƒm tra code changes gáº§n nháº¥t\n  â€¢ Xem chi tiáº¿t lá»—i trong log bÃªn dÆ°á»›i\n  â€¢ Fix code vÃ  commit láº¡i"
