    max: 1
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
      - unknown_failure
      - script_failure
  needs:
    - job: upload_internal
      optional: true
  before_script:
    - export BUILD_TYPE="ðŸ“±APK"
