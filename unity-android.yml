  resource_group: global_build_aab
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
      - unknown_failure
      - script_failure
  needs: []
  before_script:
    - export BUILD_TYPE="📱AAB"
    - export VERSION_INFO="bundle_${AAB_VERSION}_version_${APK_VERSION}"
    - *common_before_script
    - *send_notify_dev
